<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="temperatura.css">
</head>
<body>
  <main>
    <h1>Conversor de Temperatura</h1>
    <label for="temperatura">Temperatura em Celsius:</label>
    <input type="number" id="temperatura" placeholder="Digite a temperatura em Celsius">
    <button onclick="converterTemperatura()">Converter</button>
    <div id="resultado"></div>
    <div id="opcoes">
      <button onclick="mostrarResultado('fahrenheit')">Para Fahrenheit</button>
      <button onclick="mostrarResultado('kelvin')">Para Kelvin</button>
    </div>
  </main>
  <script src="temperatura.js"></script>
</body>
</html>
