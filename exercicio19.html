<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="jogo-adivinhacao.css">
</head>
<body>
  <main class="jogo-container">
    <h1>Jogo de Adivinhação</h1>
    <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
    <button id="verificarBtn">Verificar</button>
    <p id="dica"></p>
    <p id="tentativas"></p>
  </main>
  <script src="jogo-adivinhacao.js"></script>
</body>
</html>
