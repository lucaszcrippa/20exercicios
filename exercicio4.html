<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="exercicio4.css">
</head>
<body>
  <main class="calc-container">
    <h1>Calculadora Básica</h1>
    <form id="calcForm">
      <input type="number" id="num1" placeholder="Número 1" required>
      <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
      <input type="number" id="num2" placeholder="Número 2" required>
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
  </main>
  <script src="exercicio4.js"></script>
</body>
</html>
